<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="author" content="punkLee，李朋">
    <title>备忘录</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="index-page">
    <header class="index-head">
        <p class="title">备忘录</p>
        <p class="edit origin">编辑</p>
    </header>
    <div class="mark-box">
        <ul class="mark">
           
        </ul>
    </div>
    <footer class="index-foot">
        <p class="count">无备忘录</p>
        <div class="write indexWrite"></div>
        <p class="delete">删除</p>
    </footer>
</div>
<div class="info-page">
    <header class="info-head">
        <p class="back-wrap">
            <i class="back">&#xe630;</i>
            <span class="back-title">备忘录</span>
        </p>
        <p class="save origin">保存</p>
    </header>
    <form action="#" name="info-form" class="info-form">
        <textarea name="info" id="info"></textarea>
    </form>
    <footer class="info-foot">
        <div class="write infoWrite"></div>
    </footer>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
